<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <script>
      const app = document.getElementById("app");
      const todos = [
        { title: "Lavar ropa", completed: false },
        { title: "Planchar", completed: true },
        { title: "Cocinar", completed: false },
        { title: "Tejer", completed: false },
      ];
      todos.forEach((todo) => {
        app.innerHTML += `
            <li>
                ${todo.title}
                <input type='checkbox' ${todo.completed && "checked"} />    
            </li>
        `;
      });
    </script>
  </body>
</html>
